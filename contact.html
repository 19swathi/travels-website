    <meta charset="UTF-8">

</head>
<body>
  <header>
        <div class="container">
            <div class="open-navbar-icon navbar-icon center" id="navbarMenu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="navbar-wrapper">
                <nav class="navbar">
                    <div class="close-navbar-icon navbar-icon center">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                    </div>
                    <div class="nav-list">
                        <a href="index.html" class="nav-link center">Home</a>

                        <a href="contact.html" class="nav-link center">Contact</a>
                    </div>
                </nav>
            </div>
            <!-- End of Navbar -->

    <section class="contact">
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form center" action="http://webcsd.sacredheart.edu/randallj/cs553sp14/display_form_data.asp" method="POST">
            <div class="input-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" class="contact-input" placeholder="Enter Your Name" required />
            </div>
            <div class="input-groups">
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" class="contact-input" placeholder="Enter Your Email" required />
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" class="contact-input" placeholder="Enter Phone Number" />
                </div>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Your Message Here..."></textarea>
            </div>
            <input type="submit" value="Submit" class="form-btn" />
        </form>
    </section>

    <!-- Footer -->

        <div class="footer-list">

</body>
